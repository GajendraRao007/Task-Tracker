<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Task-Tracker</h1>

    <div class="main">

        <input class="text" id="text" placeholder="title" type="text"> <br>

    </div>
    <div class="list">
     
            <div class="display" id="display"></div>
    </div>
</div>
